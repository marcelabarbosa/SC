        <a class="navbar-brand" href="#">Votação Online</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
        </div>
    </nav>

    <!-- Seção de Inscrição -->
    <main class="container mt-4">
        <h2 class="text-center mb-4">Formulário de Inscrição</h2>
        <form enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome Completo" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="matricula">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Sua Matrícula" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="setor">Setor</label>
                    <input type="text" class="form-control" id="setor" placeholder="Seu Setor" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" placeholder="Seu Cargo" required>
                </div>
            </div>
            <div class="form-group">
                <label for="usuarioMV">Usuário de MV</label>
                <input type="text" class="form-control" id="usuarioMV" placeholder="Seu Usuário de MV" required>
            </div>
            <div class="form-group">
                <label for="foto">Upload de Foto</label>
                <input type="file" class="form-control-file" id="foto" accept="image/*">
                <small class="form-text text-muted">Aceita formatos de imagem como JPG, PNG, e GIF.</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <!-- Scripts do Bootstrap e JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
